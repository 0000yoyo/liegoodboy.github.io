            { question: "4-08. 經常自某個寄件人處收到一些電子郵件，內容也實有趣或有用，日漸習慣開啟該類郵件並信賴該郵件的內容，然而有次收到的郵件中有一個連結，點選後被導向惡意網站，致使電腦被植入病毒或是綁架，這種手法下列哪一項正確?", options: ["A) 跨站請求偽造(Cros Site Request Forgery,CSRF)", "B) 社交工程(Social Engineering)", "C) 跨站腳本(Cross Site Scripting,XSS)", "D) 阻斷服務攻擊(Deny of Service,DoS)"], answer: "B" },

            { question: "5-34. 關於無線網路的SSID敘述,下列哪一項錯誤?", options: ["A) 可自由設定名稱", "B) 最長可輸入32個字元", "C) 無線網路的識別名稱", "D) 網路上的SSID必須為隱藏"], answer: "D" },

            { question: "5-36. 若 Client 端電腦無法取得動態IP位址,下列哪一項是可能發生問題的伺服器?", options: ["A) NAT", "B) DHCP", "C) DNS", "D) WEB"], answer: "B" },
            { question: "5-37. 若使用網域名稱無法連上網頁,使用IP位址可以連上網頁,下列哪一項是可能發生問題的伺服器?", options: ["A) NAT", "B) DHCP", "C) DNS", "D) WEB"], answer: "C" },
            { question: "5-38. 網路佈線實務中,應採用下列哪一項佈線作為較為適宜?", options: ["A) 挑選昂貴的網路線材", "B) 不必理會標準作業程序", "C) 可不依網路拓樸佈線", "D) 採用結構化網路佈線"], answer: "D" },
            { question: "5-39. 下列哪些設備故障,可能會造成無線網路斷線無法使用?(複選)", options: ["A) 無線AP", "B) 無線滑鼠", "C) 防火牆", "D) 無線網卡"], answer: "AD" },
            { question: "5-40. 光纖網路中,若單芯單模的光纜斷線,可採用的修復作為下列哪些正確?(複選)", options: ["A) 使用光纖連接器與插座進行連接", "B) 更換RJ-45 接頭", "C) 採用熔接方式修復", "D) 更換Cat.6 網路線"], answer: "AC" },
            { question: "5-41. 兩台電腦都設定相同IP,下列敘述哪一項正確?", options: ["A) 兩台電腦都可以上網", "B) 會造成兩台電腦IP衝突,無法上網", "C) 會造成DHCP伺服器當機", "D) 會形成廣播封包"], answer: "B" },
            { question: "5-42. 區域網路中,動態IP的管理與分配,是下列哪一項伺服器所能提供的功能?", options: ["A) FTP", "B) NAT", "C) DHCP", "D) DNS"], answer: "C" },
            { question: "5-43. 固定IP 設定時,應設定相關內容包含下列哪些?(複選)", options: ["A) 動態IP位址", "B) IP 位址", "C) 預設閘道", "D) 子網路遮罩"], answer: "BCD" },
            { question: "5-44. 常用的無線網路頻段,包含下列哪些?(複選)", options: ["A) 2.4GHz", "B) 3GHz", "C) 4GHz", "D) 5GHz"], answer: "AD" },
            { question: "5-45. 經查ADSL數據機出現訊號異常,可行的解決方法為下列哪些?(複選)", options: ["A) 將電腦重新開機", "B) 將數據機重置", "C) 向 ISP 網路客服中心查詢", "D) 將集線器電源關閉重新啟動"], answer: "BC" },
            { question: "5-46. 當網路發生異常封包或是相關行為時,可即時通報網管人員,並採取相對處置措施,是指下列哪一項作為?", options: ["A) 入侵防護(Intrusion Prevention System,IPS)", "B) 入侵偵測(Intrusion Detection System,IDS)", "C) 病毒防護", "D) 系統更新"], answer: "A" },
            { question: "5-47. 由主機名稱查詢IP的過程,一般稱之為下列哪一項?", options: ["A) 正解(Forward)", "B) 反解(Reverse)", "C) 解析(Resolve)", "D) 分析(Analysis)"], answer: "A" },
            { question: "5-48. 常見的無線網路安全機制,包含下列哪些項目?(複選)", options: ["A) WEP", "B) WPA", "C) WPA2", "D) SSID"], answer: "ABC" },
            { question: "5-49. 若要防止電腦受到不明網路攻擊或中毒,可行的有效方法不包含下列哪一項?", options: ["A) 任意下載不明檔案", "B) 安裝防火牆並即時更新", "C) 作業系統啟動即時更新", "D) 保持良好的電腦使用習慣"], answer: "A" },
            { question: "5-50. 對於公司員工離職,網管人員應採取的作為下列哪一項正確?", options: ["A) 正式離職前即可隨即停用其相關使用權限", "B) 運用公司網路私架FTP以供資訊交流使用", "C) 離職後依然開放公司網路相關權限供其使用", "D) 依公司標準程序停用其網路相關使用權限"], answer: "D" },
            { question: "5-51. 加入專業的網路專業技術社群,有下列哪些好處?(複選)", options: ["A) 吸取經驗", "B) 獲取新知", "C) 促進專業成長", "D) 結交專業同好"], answer: "ABCD" },
            { question: "5-52. 在網路的故障排除中,若有關於設備問題,可洽詢的最直接外部資源協助為下列哪一個單位?", options: ["A) 網路社群", "B) 網路搜尋", "C) 產品技術支援中心", "D) 軟體廠商"], answer: "C" },
            { question: "5-53. 在網路的故障排除中,下列哪些是可能尋求的外部資源?(複選)", options: ["A) 先前維護文件", "B) 會計部門", "C) 系統建置廠商", "D) 相關網路專家"], answer: "ACD" },
            { question: "5-54. 關於網路機房管理,下列哪些是應有的積極作為?(複選)", options: ["A) 管制人員進出", "B) 建置不斷電UPS系統", "C) 建立標準作業程序", "D) 機房無須消防設施"], answer: "ABC" },
            { question: "5-55. 關於有線網路與無線網路之敘述,下列哪一項正確?", options: ["A) 有線網路無須考量佈線問題", "B) 有線網路無法使用光纖纜線", "C) 無線網路須考量無線射頻技術問題", "D) 無線網路比有線網路安全性較高"], answer: "C" },

        ];

        const selectedQuestions = [];
        const userAnswers = {};

        // 隨機挑選40題
        function getRandomQuestions() {
            const shuffled = questionBank.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 40); // 測試時先取4題
        }

        // 顯示題目
        function displayQuestions() {
            const quizContainer = document.getElementById("quizContainer");
            selectedQuestions.forEach((q, index) => {
                quizContainer.innerHTML += `
                    <div class="question">
                        <p>題目 ${index + 1}: ${q.question}</p>
                        <p>${q.options.join("<br>")}</p>
                        <label>你的答案(可輸入多個，如ABD): 
                            <input type="text" onkeyup="recordAnswer(${index}, this.value.toUpperCase())" placeholder="A-D">
                        </label>
                    </div>
                `;
            });
        }

        // 記錄使用者答案
        function recordAnswer(index, answer) {
            if (/^[A-D]*$/.test(answer)) { // 只允許輸入 A, B, C, D
                userAnswers[index] = answer;
            } else {
                userAnswers[index] = "";
            }
        }

        // 送出答案並顯示結果
        function submitQuiz() {
            let correctCount = 0;
            const resultContainer = document.getElementById("resultContainer");
            resultContainer.innerHTML = "<h2>測驗結果：</h2>";

            selectedQuestions.forEach((q, index) => {
                const userAnswer = userAnswers[index] || "未作答";
                const isCorrect = userAnswer.split("").sort().join("") === q.answer.split("").sort().join("");

                if (isCorrect) correctCount++;
                
                // 顯示題目、選項、使用者答案和正確答案
                resultContainer.innerHTML += `
                    <div>
                        <p>題目 ${index + 1}: ${q.question}</p>
                        <p>選項: ${q.options.join(" | ")}</p>
                        <p>你的答案: <span class="${isCorrect ? "correct" : "incorrect"}">${userAnswer}</span></p>
                        ${isCorrect ? "" : `<p class="correct">正確答案: ${q.answer}</p>`}
                    </div>
                    <hr>
                `;
            });

            resultContainer.innerHTML += `<p>總共答對: ${correctCount} / ${selectedQuestions.length}</p>`;
        }

        // 啟動測驗
        window.onload = () => {
            selectedQuestions.push(...getRandomQuestions());
            displayQuestions();
        };
    </script>
